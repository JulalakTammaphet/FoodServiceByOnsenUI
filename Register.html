<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
</head>

<body>
    <ons-page id='page'>

        <div class="container">

            <div class="dialog">
                <div class="dialog-container">
                    <center> <img src="img/FS.png" width="100" height="100">
                        <br>



                        <div style="text-align: center; margin-top: 30px;">
                            <p>
                                <ons-input id="fullname" modifier="underbar" placeholder="Full name" float></ons-input>
                            </p>
                            <p>
                                <ons-input id="email" modifier="underbar" type="email" placeholder="Email Address" float></ons-input>
                            </p>
                            <p>
                                <ons-input id="Phonenumber" modifier="underbar" type="phone" placeholder="Phone Number" float></ons-input>
                            </p>
                            <p>
                                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                            </p>

                            <p style="margin-top: 30px;">
                                <ons-button onclick="login()">Register</ons-button>
                            </p>





                        </div>

                    </center>
                </div>

            </div>

        </div>
    </ons-page>
</body>

</html>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</body>

</html>
