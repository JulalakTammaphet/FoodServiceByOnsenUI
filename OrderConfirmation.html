<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrderConfirmation</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">FOOD SERVICE</div>
            <div class="right">
                <ons-toolbar-button>
                    <ons-icon icon="md-home"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <br>
        <center>
            <input type="search" value="" placeholder="Search" class="search-input" style="width: 800px;">
        </center>
        <br>
        <ons-row class="row justify-content-center">
            <ons-col class="col-2" width="20%"></ons-col>
            <ons-col width="60%">
                <ons-card style="width: 100%">

                    <div class="title" style="text-align: center">
                        ริมทาง @ ฉลอง
                    </div>
                    <div>
                        <p style="text-align: left;">มะนาวปั่น 60 บาท
                            <ons-button>Delete</ons-button>
                        </p>
                        <p style="text-align: left;">เฉาก๋วยมะม่วงนมสด 120 บาท
                            <ons-button>Delete</ons-button>
                            <p style="text-align: right;">จำนวน <input type="text" class="text-input--underbar" placeholder="2" value="" style="text-align: center"> อย่าง</p>
                            <p style="text-align: right;">รวม <input type="text" class="text-input--underbar" placeholder="180" value="" style="text-align: center"> บาท</p>
                        </p>
                    </div>


                </ons-card>
            </ons-col>

        </ons-row>
        <ons-row class="row justify-content-center">
            <ons-col class="col-3" width="20%"></ons-col>
            <ons-col width="60%">
                <ons-card style="width: 100%">

                    <div class="title" style="text-align: center">
                        MR.INK
                    </div>
                    <div>
                        <p style="text-align: left;">โกโก้ 25 บาท
                            <ons-button>Delete</ons-button>
                            <p style="text-align: right;">จำนวน <input type="text" class="text-input--underbar" placeholder="1" value="" style="text-align: center"> อย่าง</p>
                            <p style="text-align: right;">รวม <input type="text" class="text-input--underbar" placeholder="25" value="" style="text-align: center"> บาท</p>
                        </p>

                    </div>

                </ons-card>
            </ons-col>

        </ons-row>
        <div style="text-align: center; margin-top: 30px;">
            <p style="margin-top: 30px;">
                <ons-button>Order Confirms</ons-button>
            </p>
        </div>
    </ons-page>

</body>

</html>
