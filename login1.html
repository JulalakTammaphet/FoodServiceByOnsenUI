<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
</head>

<body>
    <ons-page id="loginPage">
        <div style="text-align: center; margin-top: 30px;">
            <img src="img/FS.png" alt="Onsen UI" style="width: 60%">
            <div class="title" style="text-align: center;">
                <h3>Sign in</h3>
            </div>
            <div class="content">
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Username"></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                        </ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button id="signinbtn">Sign in</ons-button>
                    </p>
                    <p style="margin-top: 30px;color: blue">
                        <h4>Or sign in with</h4>
                        <ons-row>
                            <ons-col>
                                <img src="images/ggsignin.png" alt="Onsen UI" style="width: 90%">
                            </ons-col>
                        </ons-row>
                        <ons-row>
                            <ons-col>
                                <img src="images/fbsignin.png" alt="Onsen UI" style="width: 90%">
                            </ons-col>
                        </ons-row>
                        <ons-row style="margin-top: 30px;color:navy">
                            <ons-col>
                                <div id="backhomebtn">
                                    <ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage</div>
                            </ons-col>
                        </ons-row>
                    </p>
                </div>
            </div>
        </div>
    </ons-page>
</body>

</html>
